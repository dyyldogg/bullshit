<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intermediate Page</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success">
      <div class="container-fluid px-md-3">
        <a class="navbar-brand" href="#">InsiderIvy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">

            </li>

          </ul>

      </div>
    </nav>

  <section class="container my-5">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="box">
          <img src="/assets/imgs/highschool-symbol.png" alt="Highschool" class="img-fluid">
          <h3>Highschool Students</h3>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="box">
          <img src="/assets/imgs/uni-symbol.png" alt="College" class="img-fluid">
          <h3>College Students</h3>
        </div>
      </div>
    </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
